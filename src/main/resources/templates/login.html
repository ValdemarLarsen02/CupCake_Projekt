<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Your Custom CSS -->
    <link href="../public/css/styles.css" rel="stylesheet" />
</head>

<body>
<header class="d-flex justify-content-center align-items-center">
    <a href="index.html" th:href="@{/}">
        <img alt="logo" src="../public/images/CupcakeLogo.png" th:src="@{/images/CupcakeLogo.png}" class="img-fluid"/>
    </a>
</header>
<div class="login-container">
    <h2 class="text-center">Login</h2>
    <form method="post" action="/login">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username" required/>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required/>
        </div>
        <button class="btn btn-primary w-100" type="submit">Login</button>
        <div class="mt-3">
            <p class="error" th:unless="${#strings.isEmpty(message)}" th:text="${message}"></p>
        </div>
    </form>
    <div class="text-center mt-3">
        <a th:if="${session.currentUser != null}" href="index.html" th:href="@{/logout}">Logout</a>
        <span th:if="${session.currentUser != null}"> | </span>
        <a href="createuser.html" th:href="@{/createuser}">Create user</a>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
